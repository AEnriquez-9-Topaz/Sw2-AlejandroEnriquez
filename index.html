<body>
<div class="boto header">
	<h1> Welcome to our Signup! </h1>
</div>

<div class="container3">
	<div class="container mt-5 mb-3 col-sm-9 for">
		<h2 class="Head">Registration Form</h2>
			<br />
			<form>
				<div class="row g-3 align-items-center">
				    <div class="col-sm-6"> 
				       <label for="inputName">Name</label>
			     	   <input type="name" id="inputName" class="form-control" placeholder="Name">
				    </div>

				    <div class="col-sm-6"> 
				       <label for="inputAge">Age</label>
			     	   <input type="age" id="inputAge" class="form-control" placeholder="Age">
				    </div>

				    <div class="col-sm-6"> 
				       <label for="inputEmail">Email</label>
			       	   <input type="email" id="inputEmail" class="form-control" placeholder="Email">
				    </div>

				    <div class="col-sm-6">
				       <label for="inputPnumber">Phone Number</label>
			     	   <input type="pnumber" id="inputPnumber" class="form-control" placeholder="Phone Number">
				    </div> 
				    <br />  <br />

				    <div class="form-check-label">
				    	<p> <b> Preferred Robotics Topic </b> </p> <hr />
			            <input  type="checkbox" class="form-check-input" id="checkElec">
			            <label for="checkElec" class="form-check-label">Electronics</label>
			        </div>

			         <div class="form-check-label">
			            <input  type="checkbox" class="form-check-input" id="checkMdesign">
			            <label for="checkMdesign" class="form-check-label">Mechanical Designing</label>
			        </div>

			        <div class="form-check-label">
			            <input  type="checkbox" class="form-check-input" id="checkQK">
			            <label for="checkQK" class="form-check-label">Quantum Kinematics</label>
			        </div>

			     	 <div class="form-check-label">
			            <input  type="checkbox" class="form-check-input" id="checkPR">
			            <label for="checkPR" class="form-check-label">Programming</label>
			        </div>
				     
				    <div class="expe">
				    	<p> <b> Robotics Experience Level </b> </p> <hr />
				    	<input type="radio" id="begginer" name="Experience" value="Begginer"> 
				    	<label for="html">Beginner</label> <br />
					   	<input type="radio" id="intermediate" name="Experience" value="Intermediate">
					    <label for="css">Intermediate</label> <br />
					    <input type="radio" id="advanced" name="Experience" value="Advanced">
						<label for="javascript">Advanced</label>
						
					
					</div>	

				   <div class="col-sm-12"> 
				   	<p> <b> Preffered Robotics Project </b> </p> <hr />
	 			    <select name="cars" id="cars" class="col-sm-12">
	 			    	<option disabled="true" selected="true" class="cen"> Choose a Project </option>
	   				   	<option value="Ai Robot">AI Robot</option>
	   		 			<option value="Surgical Robot">Surgical Robot</option>
	    				<option value="Coding Competition">Coding Competition</option>
	   					<option value="Computer Engineering">Computer Engineering</option>
	  				</select>
				   </div>  

				    <div class="col-sm-12"> 
				     <p><label for="Statement"> <b> Statement of Interest: </b> </label></p> <hr />
	 				 <textarea id="statement" name="Statement" rows="4" cols="50" class="col-sm-12"> </textarea>
				    </div>

				    <div>
				    <button type="submit button" class="col-auto btn btn-primary"> Submit</button>
					</div>
			</form>
		</div>	
	</div>
</div>
